<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div id="text1">Some initial inline text 1</div>
    <div>
        <label for="inp1">Input 1 </label>
        <input id="inp1" type="text" value="Some initial input1 text"/>
    </div>
    <div>
        <label for="inp2">Input 2 </label>
        <input id="inp2" type="text" value="Some initial input2 text"/>
    </div>

    <div>
        <input type="button" id="randomButton" title="Reset text" value="Reset text"/>
    </div>

    <div>
        <div id="text2">Some initial inline text 2</div>
    </div>

    <div>
        <label for="countrySelect">Select</label>
        <select id="countrySelect">
            <option value=""></option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UA">Ukraine</option>
        </select>
    </div>

    <div>
        <ul>
            <li><input id="radio1" type="radio" name="radioSelect" value="value1"/><label for="radio1">Radio 1</label></li>
            <li><input id="radio2" type="radio" name="radioSelect" value="value2"/><label for="radio2">Radio 2</label></li>
            <li><input id="radio3" type="radio" name="radioSelect" value="value3"/><label for="radio3">Radio 3</label></li>
        </ul>
    </div>

    <script type="text/javascript" src="../lib/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="../src/mquery.js"></script>

    <script type="text/javascript">
        $(function() {

            var model = $m({
                someText: "Initial text from model",
                country: "US"
            });

            $("#text1").bindTo(model.find("someText"));
            $("#inp1").bindTo(model.find("someText"));
            $("#inp2").bindTo(model.find("someText"));

            $("#randomButton").click(function() {
                model.merge({
                    someText: "Reset text"
                });
            });

            var countryMapping = {
                "": "Не выбрано ни одной страны",
                "US": "Соединённые штаты америки",
                "CA": "Канада",
                "UA": "Украина"
            };

            $("#text2").bindTo(model.find("country"), function(value) {
                var countrySelected = countryMapping[value];
                return countrySelected !== undefined ? countrySelected : value;
            });

            $("#countrySelect").bindTo(model.find("country"));
        })
    </script>
</body>
</html>
